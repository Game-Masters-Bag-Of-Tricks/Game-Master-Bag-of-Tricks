<!-- Modified drop down options to work with script and look cleaner - Anthony -->
<form class="mapContent" action="single_npc_gen.html" method="get">
    <label for="alignments">Alignment</label>
    <select id="alignments" name="align">
        <option value = "Random">Random</option>
    </select>

    <label for="races">Race</label>
    <select id="races" name="race">
        <option value = "Random">Random</option>
    </select>

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option value = "Random">R</option>
        <option value="Male">M</option>
        <option value="Female">F</option>
    </select>

    <label for="classes">Class</label>
    <select id="classes" name="class">
        <option value = "Random">Random</option>
    </select>

    <label for="level">Level</label>
    <select id="level" name="level">
        <option value = "Random">R</option>
        <script>
            //Generated list 1-20 without just repeating <option> over and over - Anthony
            for(let i = 1; i <= 20; i++) {
                let select = document.getElementById("level");
                let opt = document.createElement("option");
                opt.text = i;
                opt.value = i;
                select.appendChild(opt)
            }
        </script>
    </select>

    <label for="threat">Threat</label>
    <select id="threat" name="threat">
        <option value = "Random">R</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>

    <!-- Currently this button is just used to prove the drop downs are being read proper - Anthony -->
    <button type="button" class="gen" onclick="generateNPC()">Generate</button>
</form>
<div id="content">
    <p id = "output" align="center"></p>
</div>
