<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Dungeon generator</title>
</head>
<body>
<a href="index.html">
    <img id="logo" alt="gmbot text" src="images/banners.png">
</a>

<p id="menu_d_gen">Dungeon Generator </p>
<div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
        <a href="index.html">About</a>
        <a href="npc_gen.html">NPC Generator</a>
        <a href="dung_gen.html">Dungeon Generator</a>
        <a href="town_gen.html">Town Generator</a>
    </div>
</div>

<div class="container">
    <div class="mapContent">
        <form class="drop_label" action="dung_gen.html" method="post">

            <label for="sizes">size</label>
            <select id="sizes" name="sizes">
                <option value = "0">Random</option>
                <option value = "1">Small</option>
                <option value = "2">Medium</option>
                <option value = "3">Large</option>
                <option value = "4">Extra Large</option>
            </select>

            <label for="threats">threats</label>
            <select id="threats" name="threats">
                <option value="r">Random</option>
                <option value="y">Y</option>
                <option value="n">N</option>
            </select>

        </form>
    </div>

</div>

<div class="overlay-image">
<p class="mapContent">
    <img class="top" src="./images/grid.png" alt="grid">
    <button class="drop_label" onclick="gen(sizes.value, threats.value)">Generate</button><br><canvas id="game" width="1000" height="1000"></canvas><script src="script.js" ></script>
</p>
</div>
